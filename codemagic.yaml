
workflows:
  android-workflow:
    name: Build Android APK
    max_build_duration: 60
    environment:
      vars:
        JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
        ANDROID_SDK_ROOT: /opt/android-sdk
    scripts:
      - name: Clean Project
        script:./gradlew clean
      - name: Build APK
        script:./gradlew assembleRelease
    artifacts:
      - app/build/outputs/**/*.apk